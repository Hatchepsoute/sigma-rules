title: Suspicious Public Egress From LOLBins (Sysmon - SUPPORT)
id: 915e7db4-3443-446e-89bc-5582d1686c11
status: experimental
description: >
  Support rule to detect public network egress from common LOLBins using Sysmon network connection events (EventID 3). Correlate with infostealer STRICT alerts
  for confirmation.
  /
  Règle de support visant à détecter des communications réseau sortantes vers Internet depuis des LOLBins couramment abusés, à partir des événements de connexions réseau Sysmon (EventID 3). À corréler avec des alertes infostealer STRICT afin de confirmer l’activité malveillante.

author: "Adama ASSIONGBON SOC & CTI Analyst Consultant | https://www.linkedin.com/in/adama-assiongbon-9029893a/"
date: 2026-01-01
references:
  - https://attack.mitre.org/techniques/T1071/001/
tags:
  - attack.t1071.001
logsource:
  product: windows
  service: sysmon
  category: network_connection
detection:
  selection_lolbins:
    Image|endswith:
      - '\\powershell.exe'
      - '\\pwsh.exe'
      - '\\rundll32.exe'
      - '\\mshta.exe'
      - '\\wscript.exe'
      - '\\cscript.exe'
  filter_private_ranges:
    DestinationIp|startswith:
      - '10.'
      - '172.16.'
      - '172.17.'
      - '172.18.'
      - '172.19.'
      - '172.20.'
      - '172.21.'
      - '172.22.'
      - '172.23.'
      - '172.24.'
      - '172.25.'
      - '172.26.'
      - '172.27.'
      - '172.28.'
      - '172.29.'
      - '172.30.'
      - '172.31.'
      - '192.168.'
      - '127.'
  condition: selection_lolbins and not filter_private_ranges
falsepositives:
  - Admin scripts legitimately reaching external endpoints (validate signer / ticket)
level: medium

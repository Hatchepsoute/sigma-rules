title: Suspected Infostealer Credential Harvesting - Browser Stores Access (Sysmon - STRICT)
id: e4aa1963-544c-4f82-aa7e-9f3e8e37b253
status: experimental
description: >
  High-confidence infostealer detection by observing suspicious processes accessing browser credential stores (Chrome/Edge Login Data and Cookies, Firefox key4.db and logins.json). Recommend correlating with Sysmon network connections (EventID 3) for external egress confirmation.
  /
  Détection à haute confiance d’un infostealer par l’observation de processus suspects accédant aux stockages d’identifiants des navigateurs (Chrome/Edge : Login Data et Cookies ; Firefox : key4.db et logins.json). Il est recommandé de corréler cette alerte avec les événements de connexions réseau Sysmon (EventID 3) afin de confirmer une communication sortante externe.

author: "Adama ASSIONGBON SOC & CTI Analyst Consultant | https://www.linkedin.com/in/adama-assiongbon-9029893a/"
date: 2026-01-01
references:
  - https://attack.mitre.org/techniques/T1555/
tags:
  - attack.t1555
logsource:
  product: windows
  service: sysmon
  category: file_event
detection:
  selection_targets_chromium:
    TargetFilename|contains:
      - '\\AppData\\Local\\Google\\Chrome\\User Data\\'
      - '\\AppData\\Local\\Microsoft\\Edge\\User Data\\'
  selection_files_chromium:
    TargetFilename|endswith:
      - '\\Login Data'
      - '\\Cookies'
  selection_targets_firefox:
    TargetFilename|contains:
      - '\\AppData\\Roaming\\Mozilla\\Firefox\\Profiles\\'
  selection_files_firefox:
    TargetFilename|endswith:
      - '\\key4.db'
      - '\\logins.json'
  filter_known_browsers:
    Image|endswith:
      - '\\chrome.exe'
      - '\\msedge.exe'
      - '\\firefox.exe'
  condition: ( (selection_targets_chromium and selection_files_chromium) or (selection_targets_firefox and selection_files_firefox) ) and not filter_known_browsers
falsepositives:
  - Password managers / enterprise browser hardening tools
  - Forensic/backup tools reading profile databases (should be signed / ticketed)
level: high

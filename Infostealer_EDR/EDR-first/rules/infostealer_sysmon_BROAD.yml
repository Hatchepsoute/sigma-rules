title: Infostealer-Like Execution From User-Writable Paths (Sysmon - BROAD)
id: b497ca58-eac7-11f0-a828-e79e8053b7cc
status: experimental
description: >
  Early-warning rule to detect infostealer-like execution patterns on endpoints: process execution from user-writable locations (AppData, Temp, Downloads)
  involving common loaders or LOLBins.
  /
  Règle d’alerte précoce visant à détecter des schémas d’exécution de type infostealer sur les endpoints : exécution de processus depuis des emplacements accessibles en écriture par l’utilisateur (AppData, Temp, Downloads) impliquant des loaders ou des LOLBins couramment abusés.

author: "Adama ASSIONGBON SOC & CTI Analyst Consultant | https://www.linkedin.com/in/adama-assiongbon-9029893a/"
date: 2026-01-01
references:
  - https://attack.mitre.org/techniques/T1059/
tags:
  - attack.t1059
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection_user_writable:
    Image|contains:
      - '\\Users\\'
      - '\\AppData\\'
      - '\\Temp\\'
      - '\\Downloads\\'
  selection_loader_or_lolbin:
    Image|endswith:
      - '\\powershell.exe'
      - '\\pwsh.exe'
      - '\\cmd.exe'
      - '\\wscript.exe'
      - '\\cscript.exe'
      - '\\rundll32.exe'
      - '\\mshta.exe'
      - '\\regsvr32.exe'
  condition: selection_user_writable and selection_loader_or_lolbin
falsepositives:
  - Legitimate IT scripts/tools executed from user profiles (rare in mature environments)
  - Developer tooling in user profile (validate parent process / signer / ticket)
level: medium

title: Likely Infostealer Access to AI Agent Authentication Secrets
id: 02b62c0a-0c3f-11f1-aa25-c7684f6249e0
status: experimental
description: >
  Detects high-confidence access to AI agent authentication configuration files containing reusable gateway tokens by suspicious processes.

  FR: « Détection à haut niveau de confiance d'accès aux fichiers de configuration d'authentification des agents IA par des processus suspects. Ces fichiers contiennent des jetons de passerelle réutilisables (gateway tokens) ; leur accès est caractéristique d'une activité de type infostealer. »
author: Adama ASSIONGBON - SOC & CTI Consultant | https://www.linkedin.com/in/adama-assiongbon-9029893a/
date: 2026-02-16
modified: 2026-02-18
references:
  - https://www.infostealers.com/article/hudson-rock-identifies-real-world-infostealer-infection-targeting-openclaw-configurations/
tags:
  - attack.credential-access
  - attack.t1555
logsource:
  category: file_event
  product: windows
detection:
  selection_auth_file:
    TargetFilename|endswith:
      - 'openclaw.json'
      - 'config.json'
      - 'auth.json'
      - '.env'
  selection_suspicious_context:
    Image|contains:
      - '\\AppData\\'
      - '\\Temp\\'
      - '\\Downloads\\'
      - '\\Users\\Public\\'
  selection_suspicious_names:
    Image|endswith:
      - 'svchost.exe'
      - 'rundll32.exe'
      - 'wmiprvse.exe'
      - 'dllhost.exe'
      - '*.tmp'
  filter_legitimate:
    Image|endswith:
      - '\\OpenClaw.exe'
      - '\\python.exe'
      - '\\node.exe'
      - '\\powershell.exe'
      - '\\cmd.exe'
  condition: selection_auth_file and (selection_suspicious_context or selection_suspicious_names) and not filter_legitimate
falsepositives:
  - Developer scripts exporting config
  - Legitimate troubleshooting
level: high
